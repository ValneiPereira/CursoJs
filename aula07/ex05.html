<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <script>
        // Ordem de precedência
        var a = Number(5+3)
        var b = Number(a%5)
        var c = Number(5*b**2)
        var d = Number(10-a/2)
        var e = Number(6*2/d)
        var f = Number(b%e+4/e)

        document.write(`A soma de var a = 5+3 é: `)
        document.write(`${a}</br>`)
        document.write(`A soma de var b = a%5 é: `)
        document.write(`${b}</br>`)
        document.write(`A soma de var c = 5*b**2 é: `)
        document.write(`${c}</br>`)
        document.write(`A soma de var d = 10-a/2 é: `)
        document.write(`${d}</br>`)
        document.write(`A soma de var e = 6*2/d é: `)
        document.write(`${e}</br>`)
        document.write(`A soma de var f = b%e+4/e é: `)
        document.write(`${f}</br>`)
        
    </script>
</body>

</html>
